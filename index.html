<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>

    
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <!-- Jumbotron div -->
    <div class="container">
        <div class="jumbotron" style="background-color: saddlebrown; color: white">

            <h1 class="text-center">Train Scheduler</h1>
            <p class="text-center">North American Railways-Boarding Now!</p>
        </div>
    </div>
    </div>

    <!-- Train info display div -->
    <div class="container">
        <h3 class="heading">Current Train Schedule</h3>
        <div class="train-info">
            <table class="table" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows for train info will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Train input form div -->
        <h1 class="heading">Add Train</h1>
        <div class="train-input">
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="train-destination-input">Destination</label>
                    <input class="form-control" id="train-destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
        </div>

    </div>
    </div>
    </div>
  <!-- JavaScript -->
<script src="assets/javascript/app.js"></script>
</body>

</html>
